<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <!-- Charger Matter.js depuis CDN -->
    <script src="node_modules/matter-js/build/matter.js"></script>

    <!-- Scripts pour la physique -->
    <script src="script/boundaries.js"></script>
    <script src="script/objects.js"></script>
    <script src="script/physics.js"></script>
    <script src="script/animation.js"></script>
  </head>
  <body>
    <div id="no-mobile">
      <h3>
        You can't not watch my art on a mobile device. Watching my art on a
        mobile device is a disgrace itslef. <br />
        GO ON A DESKTOP !
      </h3>
    </div>
    <div id="media-query">
      <!-- SVG Filter -->
      <svg width="0" height="0">
        <filter id="displacementFilterLow">
          <feTurbulence
            id="turbulence"
            type="turbulence"
            baseFrequency="0.6"
            numOctaves="1"
            result="turbulence"
          />
          <feDisplacementMap
            in2="turbulence"
            in="SourceGraphic"
            scale="2"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
        <filter id="displacementFilter">
          <feTurbulence
            id="turbulence"
            type="turbulence"
            baseFrequency="0.6"
            numOctaves="1"
            result="turbulence"
          />
          <feDisplacementMap
            in2="turbulence"
            in="SourceGraphic"
            scale="7"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </svg>

      <!-- Contenu -->
      <div id="hero-section">
        <div id="physic">
          <img
            id="animation-bag"
            src="assets/animation/frame1.png"
            alt="Animation"
          />
          <img id="sandwich" src="assets/animation/frame-sandwich.png" alt="" />
        </div>
        <h1 id="title-d">
          Hello, my name is Math√©o Delessert <br />Welcome to my portfolio, all
          my work is in my bag!
        </h1>
      </div>
    </div>
  </body>
</html>
