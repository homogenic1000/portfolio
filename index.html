    <!-- Charger Matter.js depuis CDN -->

    <!-- Scripts pour la physique -->
    <script src="boundaries.js"></script>

<!-- SVG Filter -->
<svg width="0" height="0">
    <filter id="displacementFilter">
        <feTurbulence id="turbulence" type="turbulence" baseFrequency="0.6" numOctaves="1" result="turbulence"/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="7" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
</svg>

<!-- Contenu -->
<div id="hero-section">
    <div id="physic">
        <img id="animation-bag" src="assets/animation/frame1.png" alt="Animation">
    </div>

</div>
