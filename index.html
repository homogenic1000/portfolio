<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Charger Matter.js depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="animation.js"></script>
</head>
<body>

<!-- SVG Filter -->
<svg width="0" height="0">
    <filter id="displacementFilter">
        <feTurbulence id="turbulence" type="turbulence" baseFrequency="0.6" numOctaves="1" result="turbulence"/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="7" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
</svg>

<!-- Contenu -->
<div id="hero-section">
    <div id="physic">
        <img id="animation-bag" src="assets/animation/frame1.png" alt="Animation">
    </div>
    <h1 id="title-d">Hello, my name is Math√©o Delessert <br>Welcome to my portfolio, all my work is in my bag!</h1>
</div>

<!-- Script Matter.js -->
<script>
    function startPhysics() {
    // module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite;

    // create an engine
    var engine = Engine.create();

    // create a renderer
    var render = Render.create({
        element: document.getElementById("physic"),
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false,
            background: false,
        }
    });

    // create two boxes and a ground
        var boxA = Bodies.rectangle(90, 90, 160, 93, {
            render: {
                sprite: {
                    texture: 'assets/2d/tabac.png',
                    xScale: 0.5,
                    yScale: 0.5
                }
            }
        });


    var boxB = Bodies.rectangle(320, 186, {
        render: {
            sprite: {
                texture: 'assets/2d/filtre.png',
                xScale: 0.03,
                yScale: 0.03
            }
        }
    });
    var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true, visible: false,});

    // add all of the bodies to the world
    Composite.add(engine.world, [boxA, boxB, ground]);

    // run the renderer and engine
    Render.run(render);
    render.canvas.style.position = 'absolute';
    render.canvas.style.top = '0';
    render.canvas.style.left = '0';
    render.canvas.style.pointerEvents = 'none'; // Ne bloque pas les clics !
    render.canvas.style.zIndex = '2';
    var runner = Runner.create();
    Runner.run(runner, engine);
    }
</script>

</body>
</html>
